<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

    /*
    When the clear button is clicked, clear the text field.
    When the save button is clicked, take the text value inside the text field, and append a new <li> element to the #log with the entered text value.
    HINT: lookup .val()
    */
    $(function () {

      const $save = $('#save-button');
      const $clear = $('#clear-button');
      const $text = $('#text-field');
      const $log = $('#log');

      $clear.on('click', function(event){
        event.preventDefault();
        //sets the value of the text-field to an empty string, replacing any string already placed in the text-field
        $text.val('')
      });

      $save.on('click', function() {
        $log.append(`<li>${$text.val()}</li>`)
        });
      });
      // write your code here
    </script>
  </head>
  <body>
    <input id="text-field" type="text" name="text">
    <button id="clear-button">Clear</button>
    <button id="save-button">Save</button>
    <ul id="log">
      <li>Type messages here:</li>
    </ul>
  </body>
</html>
