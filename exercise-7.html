<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

$(document).ready(function () {
      const $add = $('#add-button');
      const $list = $('#todo-list');
      const $task = $('#description');

      $add.on('click', function(event) { 
        $list.append(`<li><span>${$task.val()}</span>
          <button class="delete">X</button>
          <button class="edit">Edit</button>
          </li>`);      
      });

      $list.on('click', '.delete', function(event) {
        event.preventDefault();
        $(this).parent().remove();
      });
      $list.on('click', '.edit', function(event){
        event.preventDefault();
        $(this).parent().append(
          `<input class="help" placeholder="Insert new task here"><button class="submit">Done Editing!</button>`
        )
      });

      const $help = $('.help');

      $list.on('click', '.submit', function(event){
        event.preventDefault();
        
        //const killbutton = $(this).parent().remove();
        const value = $(this).siblings('.help').val();
        
      $(this).siblings('span').text(value);
      $(this).siblings('.help').remove()
      $(this).remove();

      });
});

    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <li>Feed the cat</li>
      </ul>
    </div>
  </body>
</html>
